<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DINK Life</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script src="https://kit.fontawesome.com/0fc9577f47.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="split" id="auth-page">
        <div class="center">
            <div class="column text-left" id="auth-section">
                <img src="img/logo.png" width="150">
                <h1>Log in</h1>
                <p>Welcome back! Please enter your details.</p>
                <form class="vertical-form">
                    <label>Email</label>
                    <input placeholder="Enter your email">
                    <label>Password</label>
                    <input placeholder="••••••••" type="password">
                    <div class="end full-width">
                        <a>Forgot password</a>
                    </div>
                    <button class="green-btn">Sign in</button>
                    <button class="black-btn center" id="google-btn"><img src="/img/google.png">Sign in with Google</button>
                </form>
                <p>Don't have an account? <a>Sign up</a></p>
            </div>
        </div>
        <div id="auth-right">
            <h2>DINK Life brings all the things we care about into one place, travel, growth, and connection. It just
                gets our lifestyle.</h2>
            <div class="split full-width">
                <h3>— Aliah Lane</h3>
                <div class="end">
                    <img src="icons/star.svg">
                    <img src="icons/star.svg">
                    <img src="icons/star.svg">
                    <img src="icons/star.svg">
                    <img src="icons/star.svg">
                </div>
            </div>
            <img src="/img/mockup.png">
        </div>
    </div>

    <div id="loading"></div>

    <div id="message-container"></div>

    <div id="popup"></div>

    <script src="/src/script.js"></script>
</body>

</html>
